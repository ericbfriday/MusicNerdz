<ui-carousel slides="uc.userObject.featured" slides-to-show="1" slides-to-scroll="1" autoplay="true" autoplay-speed="6000"
  arrows="false" dots="false" ng-if="uc.userObject.featured.length">
  <carousel-item layout="row" layout-align="center center">
    <div class="main-container" flex layout="row" layout-align="start stretch">
      <a ng-href="/#/student/mod/{{item.id}}">
      <div class="main-display" layout="row" layout-align="space-around" flex=none>
        <div class="tile" layout="column" layout-align="stretch" flex >
          <div class="tile-art" flex=none ng-style="{'background-image':'url({{item.art}})'}" layout="row" layout-align="center center">
            <i class="fa fa-play-circle-o" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </a>
      <div class="main-display" layout="column" flex>
        <div class="tile-name" flex layout="column" layout-align="start start">
          <div class="tile-hero">
            <p class="tile-artist" layout="row" layout-align="space-between center">
              <span>{{item.artist}}</span>
            </p>
          </div>
          <div>
            <p class="tile-record">{{item.title}}</p>
          </div>
          <div>
            <p class="tile-desc">{{item.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </carousel-item>
</ui-carousel>
