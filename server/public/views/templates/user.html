<div ng-include="'views/partials/nav.html'"></div>
<div class="container" layout="column" layout-align="start stretch">
    <div class="main" layout="column" layout-align="start stretch" flex>
        <div class="main-carousel" flex=20>
            <div ng-include="'views/partials/carousel.html'" flex></div>
        </div>
        <div ng-hide="!uc.userObject.user" class="main-completed" layout="row" layout-align="center center">Welcome, [so and so]</div>

        <!-- Repeated ASSIGNED modules here -->
        <div ng-hide="!uc.userObject.user" class="main-display" layout-wrap layout="row" layout-align="space-around center">
            <div class="tile" layout="column" flex=30 ng-repeat="i in uc.userObject.assigned | filter: uc.search" ng-click="uc.userService.loadmodule(i.id, $event)">
                <div class="tile-art" flex=none ng-style="{'background-image':'url({{i.art}})'}">
                    <span class="completed" layout="row" layout-align="center center">
                        <!-- <i class="fa fa-check" aria-hidden="true"></i> -->
                    </span>
                </div>
                <div class="tile-details" flex=60 layout="row" layout-align="center center">
                    <div class="tile-name" flex layout="column" layout-align="space-around stretch">
                        <p class="tile-artist" flex>{{ i.artist }}</p>
                        <p class="tile-record" flex>{{ i.title }}</p>
                    </div>
                    <div class="tile-album" flex=40>
                        <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Repeated ASSGINED modules here -->

        <!-- Repeated DIFF modules here -->
        <div ng-hide="!uc.userObject.user" class="main-display" layout-wrap layout="row" layout-align="space-between">
            <div class="tile" layout="column" flex=30 ng-repeat="i in vc.shownItems2" ng-click="uc.userService.loadmodule(i.id, $event)">
                <div class="tile-art" flex=none ng-style="{'background-image':'url({{i.art}})'}">
                    <span class="completed" layout="row" layout-align="center center">
                    <!-- <i class="fa fa-check" aria-hidden="true"></i> -->
                    </span>
                </div>
                <div class="tile-details" flex=60 layout="row" layout-align="center center">
                    <div class="tile-name" flex layout="column" layout-align="space-around stretch">
                        <p class="tile-artist" flex>{{ i.artist }}</p>
                        <p class="tile-record" flex>{{ i.title }}</p>
                    </div>
                    <div class="tile-album" flex=40>
                        <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Repeated DIFF here -->

        <!-- Repeated ALL modules here -->
        <div ng-hide="uc.userObject.user" class="main-display" layout-wrap layout="row" layout-align="space-between">
            <div class="tile" layout="column" flex=30 ng-repeat="i in vc.shownItems" ng-click="uc.userService.loadmodule(i.id, $event)">
                <div class="tile-art" flex=none ng-style="{'background-image':'url({{i.art}})'}">
                    </span>
                </div>
                <div class="tile-details" flex=60 layout="row" layout-align="center center">
                    <div class="tile-name" flex layout="column" layout-align="space-around stretch">
                        <p class="tile-artist" flex>{{ i.artist }}</p>
                        <p class="tile-record" flex>{{ i.title }}</p>
                    </div>
                    <div class="tile-album" flex=40>
                        <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Repeated ALL here -->
    </div>
</div>
</div>
</div>
<md-collection-pagination ng-hide="!uc.userObject.user" class="md-padding" collection="uc.userObject.new" paginated-collection="vc.shownItems2" per-page="3"></md-collection-pagination>
<md-collection-pagination ng-hide="uc.userObject.user" class="md-padding" collection="uc.userObject.allMods" paginated-collection="vc.shownItems"
    per-page="6"></md-collection-pagination>
</div>
