<div class="container" layout="column" layout-align="start stretch">
    <div class="main" layout="column" layout-align="start stretch" flex>
        <div class="main-carousel" flex=25>
            <div ng-include="'views/partials/carousel.html'" flex></div>
        </div>
        <div class="main-completed" layout="row" layout-align="center center">Welcome, [so and so]</div>
        <div class="main-display" layout-wrap layout="row" layout-align="space-around center">

            <!-- Repeated ASSGINED modules here -->
            <div ng-hide="!uc.userObject.user" class="tile" layout="column" flex=30 ng-repeat="i in uc.userObject.assigned | filter: uc.search"
                ng-click="uc.userService.loadmodule(i.id, $event)">
                <div class="tile-art" flex=none ng-style="{'background-image':'url({{i.art}})'}">
                    <span class="completed" layout="row" layout-align="center center">
                        <!-- <i class="fa fa-check" aria-hidden="true"></i> -->
                    </span>
                </div>
                <div class="tile-details" flex=60 layout="row" layout-align="center center">
                    <div class="tile-name" flex layout="column" layout-align="space-around stretch">
                        <p class="tile-artist" flex>{{ i.artist }}</p>
                        <p class="tile-record" flex>{{ i.title }}</p>
                    </div>
                    <div class="tile-album" flex=40>
                    </div>
                </div>
            </div>
        </div>

        <!-- Repeated ASSGINED modules here -->


        <!-- Repeated COMPLETED modules here -->
        <div class="main-display" layout-wrap layout="row" layout-align="space-between">

            <div class="tile" layout="column" flex=30 ng-repeat="i in uc.userObject.allMods | filter: uc.search" ng-click="uc.userService.loadmodule(i.id, $event)">

                    <span class="completed" layout="row" layout-align="center center">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="tile-details" flex=60 layout="row" layout-align="center center">

                        <p class="tile-record" flex>{{ i.title }}</p>
                    </div>
                    <div class="tile-album" flex=40>
                    </div>
                </div>
            </div>
        </div>
