<div ng-include="'views/partials/teacher_nav.html'"></div>
<div class="container" ng-init=vc.getClasses(vc.teacher)>
    <ang-accordion ng-repeat="class in vc.classes">
        <collapsible-item item-title={{class.title}} ng-model="class.id"><md-button class="md-warn" class="deleteClassBtn" ng-click="vc.deleteClass(class.id)">Delete Class</md-button>
            <div>
                <md-table-container>
                    <table md-table>
                        <thead md-head md-row-select multiple>
                            <th md-column md-order-by="lastName">Last Name</th>
                            <th md-column >First Name</th>
                            <th md-column >Student Email</th>
                        </thead>
                        <tbody md-body>
                            <tr ng-repeat="student in class.students | orderBy: lastName">
                                <td md-cell>{{student.last}}</td>                                    
                                <td md-cell>{{student.first}}</td>
                                <td md-cell>{{student.email}}</td>
                                <td md-cell><md-button class="md-warn" class="deleteStudBtn" ng-click="vc.deleteStudent(class.id, student.id)">Delete Student</md-button></td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </div>
            <div class="md-padding">
                <input type="text" ng-model="vc.student.first" placeholder="First Name" ng-required="true" flex="grow" />
                <input type="text" ng-model="vc.student.last" placeholder="Last Name" ng-required="true" flex="grow" />
                <input type="text" ng-model="vc.student.email" placeholder="Student Email" ng-required="true" flex="grow" />
                <input type="text" ng-model="vc.student.number" placeholder="Student ID" flex="grow" />
                <md-button class="addStudBtn" ng-click="vc.addStudent(class.id)">+ Add Student</md-button>
                
            </div>
        </collapsible-item>
        
    </ang-accordion>
    <div class="md-padding">
        <input type="text" ng-model="vc.class.title" placeholder="Class Title" ng-required="true" flex="grow" />
        <input type="text" ng-model="vc.class.code" placeholder="Class Code" flex="grow" />
        <md-button class="addClsBtn" ng-click="vc.addClass()">+ Add Class</md-button>
    </div>
</div>
