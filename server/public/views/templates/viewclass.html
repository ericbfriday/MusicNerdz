<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
    <p>
        In viewclass
    </p>
    <ang-accordion>
        <collapsible-item item-title="1st Period">
            <div>
                <md-table-container>
                    <table md-table>
                        <thead md-head md-row-select multiple>
                            <th md-column md-order-by="firstName">First Name</th>
                            <th md-column >Last Name</th>
                            <th md-column >Student Email</th>
                            <th md-column >Student ID</th>
                            <th md-column >Class</th>
                        </thead>
                        <tbody md-body>
                            <tr ng-repeat="student in vc.students | orderBy: firstName"></tr>
                        </tbody>
                    </table>
                </md-table-container>
            </div>
            <div>
                <input type="text" ng-model="vc.student.first" placeholder="First Name" ng-required="true" flex="grow" />
                <input type="text" ng-model="vc.student.last" placeholder="Last Name" ng-required="true" flex="grow" />
                <input type="text" ng-model="vc.student.email" placeholder="Student Email" ng-required="true" flex="grow" />
                <input type="text" ng-model="vc.student.number" placeholder="Student ID" flex="grow" />
                <md-input-container>
                    <label>Class</label>
                    <md-select ng-model="vc.selectedClass">
                        <md-option><em>None</em></md-option>
                        <md-option ng-repeat="class in vc.classes" ng-value="class.classId">
                        {{class.name}}
                        </md-option>
                    </md-select>
                    </md-input-container>
                <md-button class="addStudBtn" ng-click="vc.addStudent(vc.selectedClass)">+ Add Student</md-button>
            </div>
        </collapsible-item>
        <collapsible-item item-title="2nd Period">
            <div>Student 1 Student ID</div>
            <div>Student 2 Student ID</div>
            <div>
                <input type="text" ng-model="vc.student.first" placeholder="First Name" ng-required="true" flex="grow" />
                <input type="text" ng-model="vc.student.last" placeholder="Last Name" ng-required="true" flex="grow" />
                <input type="text" ng-model="vc.student.email" placeholder="Student Email" ng-required="true" flex="grow" />
                <input type="text" ng-model="vc.student.number" placeholder="Student ID" flex="grow" />
                <md-input-container>
                    <label>Class</label>
                    <md-select ng-model="vc.selectedClass">
                      <md-option><em>None</em></md-option>
                      <md-option ng-repeat="class in vc.classes" ng-value="class.classId">
                        {{class.name}}
                      </md-option>
                    </md-select>
                  </md-input-container>
                <md-button class="addStudBtn" ng-click="vc.addStudent(vc.selectedClass)">+ Add Student</md-button>
            </div>
        </collapsible-item>
    </ang-accordion>
    <md-button class="addClsBtn">+ Add Class</md-button>
</div>
